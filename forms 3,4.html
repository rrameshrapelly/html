<html>
    <head>
        <title>
            html forms
        </title>
    </head>
    <body>
        <form>
            <label for="first name;">first name;</label>
            <input type="text" id="first name;"><br><br>
            <label for="last name;">last name;</label>
            <input type="text" id="last name;"><br><br>
            <label for="date of birth:">date of birth:</label>
            <input type="date"><br><br>
            <label for="male">male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" name="gender" value="female"><br><br>
            <label for="email address:">email address:</label>
            <input type="email" id="email address"><br><br>
            <label for="country">Country:</label>
  <select name="country" id="country">
    <option value="none">none</option>
    <option value="india">india</option>
    <option value="italy">pisa</option>
    <option value="pisa">pisa</option>
  </select>
  <br><br>
  <input type="submit" value="Submit"><br>
  <hr>
  <h1>HTML forms</h1>
  <label for="firstname">firstname:</label><br>
  <input type="text" id="firstname" value="tedy" readonly><br>
  <label for="lastname">lastname:</label><br>
  <input type="text" name="text" value="mosbyy" readonly><br>
  <label for="age">age:</label><br><br>
  <input type="text"><br><br>
  <input type="submit" value="submit">


        </form>

    </body>
</html>
